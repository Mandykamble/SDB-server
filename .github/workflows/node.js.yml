name: Node.js CI

on:
  push:
    branches:
      - main
  schedule:
    - cron: "30 20 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: npm install

      - name: Install Express
        run: npm install express

      - name: Run tests
        run: npm test
